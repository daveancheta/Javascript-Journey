<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Themes */
        .light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
        }

        .dark {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #f7fafc;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .dark .container {
            background: rgba(26, 32, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Header */
        .header {
        margin-top: 30px;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #64748b;
            font-size: 1rem;
            font-weight: 400;
        }

        .dark .subtitle {
            color: #94a3b8;
        }

        /* Theme Switcher */
        .theme-switcher {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 4px;
            backdrop-filter: blur(10px);
        }

        .theme-switcher button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: inherit;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-switcher button.active {
            background: rgba(255, 255, 255, 0.2);
            color: #1a202c;
        }

        .dark .theme-switcher button.active {
            background: rgba(255, 255, 255, 0.1);
            color: #f7fafc;
        }

        .theme-switcher button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .hidden {
            display: none;
        }

        /* Form */
        .form-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .form-container {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        form {
            display: grid;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .dark label {
            color: #d1d5db;
        }

        input, select {
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .dark input, .dark select {
            background: rgba(15, 23, 42, 0.9);
            border-color: #374151;
            color: #f7fafc;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Task Cards */
        .tasks-section {
            margin-top: 2rem;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark .tasks-header {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .tasks-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a202c;
        }

        .dark .tasks-title {
            color: #f7fafc;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dark .task-card {
            background: rgba(15, 23, 42, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .task-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1a202c;
            margin: 0;
            flex-grow: 1;
            line-height: 1.4;
        }

        .dark .task-title {
            color: #f7fafc;
        }

        .task-date {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 500;
            margin-right: 1rem;
            background: rgba(100, 116, 139, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
        }

        .dark .task-date {
            color: #94a3b8;
            background: rgba(148, 163, 184, 0.1);
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #dc2626;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.25rem;
        }

        .delete-btn:hover {
            background: rgba(220, 38, 38, 0.1);
            transform: scale(1.1);
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .task-type {
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            background: #f3f4f6;
            color: #374151;
        }

        .dark .task-type {
            background: rgba(55, 65, 81, 0.5);
            color: #d1d5db;
        }

        .task-type.work {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
        }

        .task-type.personal {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .task-type.urgent {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .task-difficulty {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .difficulty-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .task-difficulty.low .difficulty-indicator {
            background: #10b981;
        }

        .task-difficulty.medium .difficulty-indicator {
            background: #f59e0b;
        }

        .task-difficulty.high .difficulty-indicator {
            background: #ef4444;
        }

        /* Clear All Button */
        .button-clear {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem auto 0;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 0.975rem;
            font-weight: 600;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 150px;
        }

        .button-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        .button-clear:active {
            transform: translateY(0);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .dark .empty-state {
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.125rem;
            font-weight: 500;
        }
        /* Empty State */
        .no-task {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            color: #64748b;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            border: 2px dashed rgba(100, 116, 139, 0.3);
            margin: 1rem 0;
            text-align: center;
        }

        .dark .no-task {
            color: #94a3b8;
            background: rgba(15, 23, 42, 0.5);
            border-color: rgba(148, 163, 184, 0.3);
        }

        .no-task::before {
            content: '📝';
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.6;
            display: block;
        }

        .no-task .no-task-text {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .no-task .no-task-subtitle {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        .plus {
            font-size: 20px;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
                border-radius: 20px;
            }

            .theme-switcher {
                position: static;
                justify-content: center;
                margin-bottom: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .task-date {
                margin-right: 0;
            }
        }
    </style>
</head>

<body id="body" class="light">
    <div class="container">
        <div class="theme-switcher">
            <button onclick="dark()" id="dark">🌙 Dark</button>
            <button class="hidden" onclick="light()" id="light">☀️ Light</button>
        </div>

        <div class="header">
            <h1>Task Manager Pro</h1>
            <p class="subtitle">Organize your tasks with professional efficiency</p>
        </div>

        <div class="form-container">
            <form onsubmit="submitForm(event, this)">
                <div class="form-group">
                    <label for="task">Task Description</label>
                    <input type="text" id="task" name="task" placeholder="Enter your task description..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Due Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Category</label>
                        <select id="type" name="type">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="difficulty">Priority Level</label>
                    <select id="difficulty" name="difficulty">
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="plus">+</span>
                    Add Task
                </button>
            </form>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h2 class="tasks-title">Your Tasks</h2>
            </div>
            
            <div id="displayTask">
                <!-- Task cards will be injected here -->
            </div>

            <button class="button-clear" onclick="trashButton()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                </svg>
                Clear All Tasks
            </button>
        </div>
    </div>

    <script src="todo-list-final-project.js">
    
    </script>
</body>

</html>
