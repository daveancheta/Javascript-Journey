<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-handlers-demo</title>
</head>
<style>
    .hidden {
        display: none;
    }
</style>
<body style="display: flex; justify-content: center; gap: 10px;">

    <button onmouseover="bigbutton(this)" onmouseout="normalButton(this)" style="width: 100; height: 50px;">onmouseover</button>

    <button onmouseover="showMessage()" onmouseout="hideMessage()">onmouseover click</button>

    <h1 class="hidden" id="message">Message Example</h1>
  
    <input type="text" onkeydown="myInput()">

    <h1 id="myText"></h1>

    <script src="event-handlers-demo.js"></script>
</body>
